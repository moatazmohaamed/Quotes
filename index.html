<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="icons8-quotes-16.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Quotes</title>
</head>

<body>

    <header class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-12">
                <div class="col">
                    <div class="card">
                        <h1 class="text-center pt-5">
                            Quote of the Day
                        </h1>
                        <div id="card_content">
                            <p class="text-center pt-5 mt-0 mt-lg-5 ">
                                <i class="fa-solid fa-quote-left px-2"></i>
                                Don't walk in front of me… I may not follow
                                Don't walk behind me… I may not lead
                                Walk beside me… just be my friend
                                <i class="fa-solid fa-quote-right px-2"></i>
                            </p>
                            <p class="text-end fw-light px-3">― Albert Camus
                            </p>`
                        </div>
                        <button type="submit" class="btn btn-dark w-25 m-auto mb-3" id="getQuote">Get Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
